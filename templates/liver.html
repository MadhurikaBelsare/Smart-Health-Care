{% extends 'mainhead.html' %}
{% block main %}
<!-- As a heading -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 name">SMART HEALTH CARE</span>
      <form class="d-flex">
        <a class="btn btn-success" href="{{ url_for('index') }}">Home</a>
      
        <a class="btn btn-danger ml-3" href="{{ url_for('liver_') }}">Refresh</a>
      </form>
    </div>
  
</nav>
<style>
  .cl {
    color: {{color}};
  }
</style>
    <div class="container">
      <div class="text-center">
        <h1 class="display-4 mt-5" style="font-size: 2rem; color: white;">Check Liver Disease</h1>
      </div>
    </div>
    <div class="container">
      {% if connect ==  5 %}
      <div style="padding-bottom: 3%" class="card text-center mt-5 animate__animated animate__flipInX animate__slower">
        <div class="card-header">
          Results
        </div>
        <div class="card-body cl" style="background-color:white;">
    
          <!-- Main ML Prediction Display Here -->
          <p>{{prediction}}</p>
    
        </div>
    
        <!-- Main ML Prediction Display Ends Here -->
      </div>
      {% endif %}
        
       <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('liver')}}" style="padding-bottom: 5%" method="POST" class="animate__animated animate__fadeIn mt-5">
          
        <div class="form-group">
          <label style="color:white">Enter your Age || Range(4 - 90)</label>
          <input type="text" name="Age" value="{{ Age }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label style="color:white">Enter your Gender || ('Female':1,'Male':0)</label>
          <input type="text" name="Gender"  value="{{ Gender }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Total Bilirubin || Range(0.4 - 75)</label>
          <input type="text" name="Total_Bilirubin"  value="{{ Total_Bilirubin }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Direct Bilirubin || Range(0.1 - 19.7)</label>
          <input type="text" name="Direct_Bilirubin"  value="{{ Direct_Bilirubin }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Alkaline Phosphotose || Range(63 - 2110)</label>
          <input type="text" name="Alkaline_Phosphotase"  value="{{ Alkaline_Phosphotase}}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Alamine Aminotransferase || Range(10 - 2000)</label>
          <input type="text" name="Alamine_Aminotransferase"  value="{{ Alamine_Aminotransferase }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Aspartate Aminotransferase || Range(10 - 4929)</label>
          <input type="text" name="Aspartate_Aminotransferase"  value="{{ Aspartate_Aminotransferase }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Total Protiens || Range(2.7 - 9.6)</label>
          <input type="text" name="Total_Protiens"  value="{{ Total_Protiens }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Albumin || Range(0.9 - 5.5)</label>
          <input type="text" name="Albumin"  value="{{ Albumin }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Albumin and Globulin Ratio || Range(0.3 - 2.8)</label>
          <input type="text" name="Albumin_and_Globulin_Ratio"  value="{{ Albumin_and_Globulin_Ratio }}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success">Predict</button>
      </form>

     
    
    </div>
    

 
{% endblock %}
