<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../static/style.css">
    <title>HealthCareSystem</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <!-- As a heading -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 name">SMART HEALTH CARE</span>
            <form class="d-flex">
           <a class="btn btn-success" href="{{ url_for('index') }}">Home</a>
           <a class="btn btn-danger ml-3" href="{{ url_for('pneumonia_') }}">Refresh</a>
            </form>
        </div>
        
    </nav>
    <div class="container">
        <div class="text-center">
          <h1 class="display-4 mt-5" style="font-size: 2rem; color: white;">Check Pneumonia</h1>
          <small class="text-muted" style="color: white !important;">Upload chest X-Ray in (.jpeg / .jpg / .png) format
          </small>
        </div>
      </div>
 <div id="content" style="margin-top:2em">
   

    <div class="mx-auto col-lg-6 mt-5 mb-4">
        <form id="upload-file" method="post" enctype="multipart/form-data">
          <div class="form-group mx-auto">
            <label for="imageUpload" class="upload-label">
                Choose Image...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg, .png">
            </div>
        </form>

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
            </div>
        </div>

        <div class="loader" style="display:none;">

                <span class="l"></span>
                <span class="l"></span>
                <span class="l"></span>
                <span class="l"></span>
        </div>

        <h3 id="result" style=" font-size: 1.4rem">
            <span class="l">  </span>
        </h3>
    </div>
</div>
</div>

<script  src="../static/script2.js"></script>
</body>
</html>
