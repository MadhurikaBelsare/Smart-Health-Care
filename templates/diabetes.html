{% extends 'mainhead.html' %}
{% block main %}
<!-- As a heading -->
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 name">SMART HEALTH CARE</span>
      <form class="d-flex">
        <a class="btn btn-success" href="{{ url_for('index') }}">Home</a>
      
        <a class="btn btn-danger ml-3" href="{{ url_for('diabetes_') }}">Refresh</a>
      </form>
    </div>
  
</nav>
<style>
  .cl {
    color: {{color}};
  }
</style>
    <div class="container">
      <div class="text-center">
        <h1 class="display-4 mt-5" style="font-size: 2rem; color: white;">Check Diabetes</h1>
      </div>
    </div>
    <div class="container">
{% if connect ==  5 %}
  <div style="padding-bottom: 3%" class="card text-center mt-5 animate__animated animate__flipInX animate__slower">
    <div class="card-header">
      Results
    </div>
    <div class="card-body cl" style="background-color:white;">

      <!-- Main ML Prediction Display Here -->
      <p>{{prediction}}</p>

    </div>

    <!-- Main ML Prediction Display Ends Here -->
  </div>
  {% endif %}
        
       <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('diabetes')}}" style="padding-bottom: 5%" method="POST" class="animate__animated animate__fadeIn mt-5">
          
        <div class="form-group">
          <label style="color:white">Enter your Pregnancies</label>
          <input type="text" name="Pregnancies" value="{{ Pregnancies }}" class="form-control" required>
        </div>

        <div class="form-group">
          <label style="color:white">Enter your Glucose</label>
          <input type="text" name="Glucose"  value="{{ Glucose }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Blood Pressure</label>
          <input type="text" name="BloodPressure"  value="{{ BloodPressure }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Skin Thickness</label>
          <input type="text" name="SkinThickness"  value="{{ SkinThickness }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Insulin</label>
          <input type="text" name="Insulin"  value="{{ Insulin }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Body Mass Index</label>
          <input type="text" name="BMI"  value="{{ BMI }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Diabetes Pedigree Function</label>
          <input type="text" name="DiabetesPedigreeFunction"  value="{{ DiabetesPedigreeFunction }}" class="form-control" required>
        </div>
        <div class="form-group">
          <label style="color:white">Enter your Age</label>
          <input type="text" name="Age"  value="{{ Age }}" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-success">Predict</button>
      </form>

    
    </div>
    

 
{% endblock %}
